<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Running Project</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>
<body>
<h1>My Running Project</h1>
<div ng-app="" ng-init="km=0;miles=0">

    <h2>Distance Converter</h2>

    <p>Kilometers to convert to miles: <input type="number" ng-model="km"></p>
    <p>Miles: {{ km / 1.609 }}</p>

    <p>Miles to convert to Kilometers: <input type="number" ng-model="miles"></p>
    <p>Kilometers: {{ miles * 1.609 }}</p>

    <h2>Time to Event</h2>

    <input type="text" id="startDate" placeholder="mm/dd/yyyy"/>

    <input type="text" id="endDate" placeholder="mm/dd/yyyy"/>
    <input type="button" onclick="dateDiff()" value="Click"/>

    <p id="output"></p>

</div>

<script src="../js/index.js"></script>
</body>
</html>
